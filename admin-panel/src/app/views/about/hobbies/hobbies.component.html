<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Key</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hobby of hobbyList; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ hobby.title }}</td>
      <td
        [innerHTML]="getKeys(hobby.keys)"
      ></td>
    </tr>
  </tbody>
</table>
