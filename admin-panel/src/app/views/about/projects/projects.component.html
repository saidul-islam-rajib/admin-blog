<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Topic Name</th>
      <th scope="col">Tag Informations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projectList; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ project.projectTitle }}</td>
      <td>{{ project.displayDate | date: "MMMM dd, yyyy" }}</td>
      <td
        [innerHTML]="getProjectSection(project.projectSection)"
      ></td>
      <td>
        <ul style="list-style-type: none;">
          <li *ngFor="let section of project.projectSection">
            <ul >
              <li *ngFor="let tag of section.projectTags">{{ tag.projectTagName }}</li>
            </ul>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
