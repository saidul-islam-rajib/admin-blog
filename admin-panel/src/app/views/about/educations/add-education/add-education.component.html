<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="cil-school"></i> Education Details</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="educationForm" (ngSubmit)="onSubmit()">
            <!-- Institute Name -->
            <div class="mb-3">
              <label for="instituteName" class="form-label"
                >Institute Name</label
              >
              <input
                id="instituteName"
                formControlName="instituteName"
                class="form-control"
                required
              />
            </div>

            <!-- Institute Logo (File Upload & Drag-Drop) -->
            <div class="mb-3">
              <label class="form-label">Institute Logo</label>
              <div>
                <ngx-dropzone (change)="onSelect($event)">
                  <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
                  <ngx-dropzone-preview
                    *ngFor="let file of files"
                    [removable]="true"
                    (removed)="onRemove(file)"
                  >
                    <ngx-dropzone-label>{{ file.name }}</ngx-dropzone-label>
                  </ngx-dropzone-preview>
                </ngx-dropzone>
              </div>
              <div class="mt-2">
                <ngx-dropzone-image-preview
                  ngProjectAs="ngx-dropzone-preview"
                  *ngFor="let f of files"
                  [file]="f"
                >
                </ngx-dropzone-image-preview>
              </div>
            </div>

            <!-- Department -->
            <div class="mb-3">
              <label for="department" class="form-label">Department</label>
              <input
                id="department"
                formControlName="department"
                class="form-control"
              />
            </div>

            <!-- Currently Studying Here -->
            <div class="form-check form-switch mb-3">
              <input
                id="isCurrentStudent"
                type="checkbox"
                class="form-check-input"
                formControlName="isCurrentStudent"
              />
              <label for="isCurrentStudent" class="form-check-label"
                >Currently Studying Here</label
              >
            </div>

            <div class="row">
              <!-- Start Date -->
              <div class="col-md-6 mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input
                  id="startDate"
                  type="date"
                  formControlName="startDate"
                  class="form-control"
                />
              </div>

              <!-- End Date -->
              <div class="col-md-6 mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input
                  id="endDate"
                  type="date"
                  formControlName="endDate"
                  class="form-control"
                  [disabled]="educationForm.get('isCurrentStudent')?.value"
                />
              </div>
            </div>

            <!-- Education Sections -->
            <div class="mb-3">
              <label class="form-label">Education Sections</label>
              <div formArrayName="educationSection">
                <div
                  *ngFor="
                    let section of educationSection.controls;
                    let i = index
                  "
                  [formGroupName]="i"
                  class="border p-3 rounded mb-2"
                >
                  <input
                    id="sectionDescription-{{ i }}"
                    formControlName="sectionDescription"
                    class="form-control mb-2"
                    placeholder="Enter Section Description"
                  />
                  <button
                    type="button"
                    (click)="removeSection(i)"
                    class="btn btn-danger btn-sm"
                  >
                    Remove
                  </button>
                </div>
                <button
                  type="button"
                  (click)="addSection()"
                  class="btn btn-secondary btn-sm"
                >
                  Add Section
                </button>
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              [disabled]="educationForm.invalid"
              class="btn btn-primary w-100"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
